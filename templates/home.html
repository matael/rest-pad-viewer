{% extends 'templates/base.html' %}

{% block body %}
<div class="hero-unit">
	<h1>ReST Pad Viewer</h1>
	<p>A simple way to read pads written using the <a
		href="http://docutils.sourceforge.net/docs/ref/rst/restructuredtext.html">RestructuredText Markup
		language</a>.</p>
	<p>Just append a pad name at the end of the URL :</p>
	<p class="text-center"><span class="muted">http://example.com/</span><span class="text-info">pad_nam</span></p>
</div>
{% endblock %}
